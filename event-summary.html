<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Summary</title>
</head>

<body>
    <h1>addEventListener</h1>
    <p id="outside-text">default text</p>
    <input id="input-field" type="text">
    <button id="btn-update">update</button>
    <br>
    <br>
    <p id="text-default">default text</p>
    <button id="event-listener">Handle by addEventListener</button>
    <button onclick="clickButton()">Handled event by onclick function</button>
    <script>
        document.getElementById('btn-update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const outsideText = document.getElementById('outside-text');
            outsideText.innerText = inputText;
            inputField.value = '';
        })

        // option: ------
        document.getElementById('event-listener').addEventListener('click', function () {
            const defaultText = document.getElementById('text-default');
            defaultText.innerText = 'Text updated by add event listener button';
        })

        // Option:-------
        function clickButton() {
            const clickFunction = document.getElementById('text-default');
            clickFunction.innerText = 'Handled by function attached on onclick attribute';
        }
    </script>
</body>

</html>
